        function computerPlay () {
            //Will randomly return Rock, Paper or Scissors
            //Generate a random number between 1 - 3 and store it to a variable
            let randomInt = Math.floor(Math.random() * 3) + 1;
            //Check what number was generated and assign a result to challenge
            switch (randomInt){
                case 1:
                    return "Rock";
                    break;
                case 2:
                    return "Paper";
                    break;
                case 3:
                    return "Scissors";
                    break;
            }
        }

        function playRound (playerSelection, computerSelection) {
            //format user input
            playerSelection = playerSelection.slice(0,1).toUpperCase() + playerSelection.slice(1).toLowerCase();
            //store result
            let result;
            //compare input
            switch (playerSelection){
                case "Rock":
                    //check for a loss
                    if (computerSelection == "Paper"){
                        result = "Loss";
                        return "Loss";
                        break;
                    //check for a draw
                    } else if (computerSelection == "Rock") {
                        result = "Draw";
                        return "Draw";
                        break;
                    //Otherwise its a win
                    } else {
                        result = "Win";
                        return "Win";
                        break;
                    }
                case "Paper":
                     //check for a loss
                     if (computerSelection == "Scissors"){
                        result = "Loss";
                        return "Loss";
                        break;
                    //check for a draw
                    } else if (computerSelection == "Paper") {
                        result = "Draw";
                        return "Draw";
                        break;
                    //Otherwise its a win
                    } else {
                        result = "Win";
                        return "Win";
                        break;
                    }
                case "Scissors":
                     //check for a loss
                     if (computerSelection == "Rock"){
                        result = "Loss";
                        return "Loss";
                        break;
                    //check for a draw
                    } else if (computerSelection == "Scissors") {
                        result = "Draw";
                        return "Draw";
                        break;
                    //Otherwise its a win
                    } else {
                        result = "Win";
                        return "Win";
                        break;
                    }
            }
            }
        function checkResult(playerSelection, computerSelection, result){
            switch(result){
                case "Loss":
                    return `You lose! ${computerSelection} beats ${playerSelection}`;
                    break;
                case "Win":
                    return `You Win! ${playerSelection} beats ${computerSelection}`;
                    break;
                case "Draw":
                    return `Its a Draw! both of you picked ${playerSelection}`;
                    break;
            }

        }
